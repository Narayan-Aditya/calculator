<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
    <script src="calculator.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="box">
        <input type="text" class="input"/>
      <div>
        <button class="ac" id="but">AC</button>
        <button class="percentage" id="but">%</button>
        <button class="div" id="but">/</button>
      </div>
      <div>
          <button class="seven" id="but">7</button>
          <button class="eigth" id="but">8</button>
          <button class="nine" id="but">9</button>
          <button class="mul" id="but">*</button>
      </div>
      <div>
          <button class="four" id="but">4</button>
          <button class="five" id="but">5</button>
          <button class="six" id="but">6</button>
          <button class="sub" id="but">-</button>
      </div>
      <div>
          <button class="one" id="but">1</button>
          <button class="two" id="but">2</button>
          <button class="three" id="but">3</button>
          <button class="add" id="but">+</button>
      </div>
      <div>
          <button class="zero" id="but">0</button>
          <button class="point" id="but">.</button>
          <button class="equal" id="but">=</button>
      </div>
    </div>
  </body>
</html>
